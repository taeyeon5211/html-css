<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }

      li{
        padding: 5px;
      }
    </style>
  </head>
  <body> 
    <form action="myform.html" method="get">
        <div id="container">
            <h1>회원 가입을 환영합니다</h1>
            <fieldset>
              <legend>
                  사용자 정보
              </legend>
              <ul>
                  <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" autofocus placeholder="아이디를 입력하세요">
                  </li>
                  <li>
                      <label for="email">이메일</label>
                      <input type="email" id="email">
                  </li>
                  <li>
                    <label for="password">비밀번호</label>
                    <input type="text" id="password" placeholder="비밀번호를 입력하세요" required>
                  </li>
                  <li>
                    <label for="password_check">비밀번호 확인</label>
                    <input type="text" id="password_check" required>
                  </li>
                  <li>
                    <label for="route">가입경로</label>
                    <select name="route" id="route">
                        <option value="select">선택</option>
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns">SNS</option>
                    </select>
                  </li>
                  <li>
                    <label for="memo">메모</label> <br>
                    <textarea name="memo" id="memo" rows="5"></textarea>
                  </li>
                </ul>
            </fieldset>
            <fieldset>
              <legend>
                  이벤트와 새로운 소식
              </legend>
              <input type="radio" id="mail_ok">
                <label for="mail_ok">메일수신</label>
                <input type="radio" id="mail_no">
                <label for="mail_no">메일수신 안함</label>
              </fieldset>
              <input type="submit" value="가입하기">
              <input type="reset" value="취소">
          </div>           
    </form>
  </body>
</html>
